<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		#embed-container {
			display: none;
			padding: 56.25% 0 0 0;
			position: relative;
		}

		#embed-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<button onclick="showEmbed()">Click to View Presentation</button>
	<div id="embed-container"></div>

	<script>
		function showEmbed() {
			const embedContainer = document.getElementById('embed-container');
			embedContainer.innerHTML = '<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://www.canva.com/design/DAFeVG63wuo/view" frameborder="0" allowfullscreen="true" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div>';
			embedContainer.style.display = 'block';
		}
	</script>
</body>
</html>

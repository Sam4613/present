<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script>
		const embedButton = document.getElementById('embed-button');
		const embedContainer = document.getElementById('embed-container');

		embedButton.addEventListener('click', () => {
			embedContainer.innerHTML = '<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://www.canva.com/design/DAFeVG63wuo/view" frameborder="0" allowfullscreen="true" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div>';
			embedContainer.style.display = 'block';
		});
	</script>
</head>
<body>
	<header>
		<h1>Welcome to My Website</h1>
	</header>
	
	<main>
		<p>This is my website. It's really cool and you should check it out.</p>
		<button id="embed-button">Embed Canva Content</button>
		<div id="embed-container"></div>
	</main>

	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>
	
	<style>
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		main {
			padding: 20px;
			text-align: center;
		}

		#embed-container {
			display: none;
			padding: 56.25% 0 0 0;
			position: relative;
		}

		#embed-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</body>
</html>
